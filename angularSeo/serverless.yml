service: angular-serverless-starter
plugins:
  - serverless-apigw-binary
  - serverless-offline
provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 128
  timeout: 10
  stage: dev
  region: us-east-1
package:
  exclude:
    - ./**
  include:
    - "node_modules/aws-serverless-express/**"
    - "node_modules/binary-case/**"
    - "node_modules/type-is/**"
    - "node_modules/media-typer/**"
    - "node_modules/mime-types/**"
    - "node_modules/mime-db/**"
    - "dist/angularSeo/browser/**"
    - "dist/angularSeo/serverless/**"
    - "dist/**"
    - "lambda.js"
custom:
  apigwBinary:
    types:
      - "*/*"
  serverless-offline:
    noPrependStageInUrl: true
functions:
  mApi:
    handler: lambda.handler
    events:
      - http: 
          method: GET 
          path: '{proxy+}'
          cors: true
      - http: 
          method: GET 
          path: /
          cors: true